parameters:
  # overrides
  debug: $(debug)

  # step specifics
  extra_arguments: ''

steps:
  - template: prettier.yml
    parameters:
      displayName: "JavaScript HTML Prettier linting"
      glob: "*.{js,jsx}"
      extra_arguments: "${{ parameters.extra_arguments}}"
