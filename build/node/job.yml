parameters:
  name: 'linux'
  vmImage: 'ubuntu 16.04'
  matrix:
    node_10_x:
      node_version: 10.x
  build_tool: 'yarn'
  steps: []

jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.vmImage }}

    strategy:
      matrix:
        ${{ parameters.matrix }}

    variables:
      build_tool: ${{ parameters.build_tool }}

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: $(node_version)
      displayName: '[ Installation ] node v$(node_version)'
    - ${{ parameters.steps }}
