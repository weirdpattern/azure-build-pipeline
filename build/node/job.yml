parameters:
  name: 'linux'
  vmImage: 'ubuntu 16.04'
  matrix:
    node_10_x:
      node_version: 10.x
  steps: []

jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.vmImage }}

    strategy:
      matrix:
        ${{ parameters.matrix }}

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: $(node_version)
      displayName: 'Install Node'
    - ${{ parameters.steps }}
